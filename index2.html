<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <title>Shopping Website</title>
    <!-- stylesheet -->
    <!-- <link rel="stylesheet" type="type/css" href="style2.css"> -->
    <link rel="stylesheet" href="style2.css">

    <!-- fav-icon -->
    <link rel="shortcut icon" href="images/witch.png" />
    <!-- using-Font-Awesome-For_Icons -->
    <script src="https://kit.fontawesome.com/62cf104d13.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navigation -->
    <nav>
        <!-- social-link-and-phone-number -->
        <div class="social-call">
            <!-- social-link -->
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <!-- phone-number -->
            <div class="phone">
                <span>Call +123456789</span>
            </div>
        </div>
        <!-- menu-bar-------------------------------- -->
        <div class="navigation">
            <!-- logo -->
            <a href="#" class="logo">
                <img src="images/logo.png">
            </a>
            <!-- menu -->
            <ul class="menu">
                <li><a href="#">Home</a></li>

                <li><a href="#">Man</a>
                    <!-- sale-lable -->
                    <span class="sale-label">Sale</span>
                </li>

                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
            <!-- right-menu -->
            <div class="right-menu">
                <!-- search -->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!-- user -->
                <a href="#" class="user">
                    <i class="fas fa-user"></i>
                </a>

                <!-- cart-icon -->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                        <!-- number-of-product-in-cart -->
                        <span class="num-cart-product">0</span>
                    </i>
                </a>

            </div>

        </div>
    </nav>
    <!-- search-bar------------------------- -->
    <div class="search-bar">
        <!-- search-input----- -->
        <div class="search-input">
            <input type="text" placeholder="Search for Product">
            <!-- cancel-btn -->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <!-- login-and-sign-up-form------------------- -->
    <div class="form">
        <!-- login-------------- -->
        <div class="login-form">
            <!-- cancel-btn -->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <!-- heading -->
            <strong>Log In</strong>
            <!-- inputs -->
            <form>
                <input type="email" placeholder="Example@gmail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!-- submit-btn -->
                <input type="submit" value="Log In">
            </form>
            <!-- forget-and-sign-up-btn -->
            <div class="form-btns">
                <a href="#" class="forget">Forget Your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>

        <!-- sign-up------------- -->
        <div class="sign-up-form">
            <!-- cancel-btn -->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>

            <!-- heading -->
            <strong>Sign Up</strong>
            <!-- inputs -->
            <form>
                <input type="text" placeholder="Full Name" name="fullname">
                <input type="email" placeholder="Example@gmail.com" name="email">
                <input type="password" placeholder="Password" name="password">
                <!-- submit-btn -->
                <input type="submit" value="Sign up">
            </form>
            <!-- forget-and-sign-up-btn -->
            <div class="form-btns">
                <a href="#" class="already-account">Already Have Account?</a>
            </div>
        </div>
    </div>

    <!-- Full-slider---------------------------------- -->
    <div class="full-slider-box f-slide-1">
        <!-- slider-text-countainer -->
        <div class="slider-text-countainer">
            <div class="f-slide-text">
                <span>Limited offer</span>
                <!-- <strong>30% off with promo code</strong> -->
                <strong>이미지 크기조정 중</strong>
                <a href="#" class="f-slider-btn">Shop Now</a>
            </div>
        </div>

    </div>


    <script type="text/javascript">
        /* For Search bar------------------------ */
        $(document).on('click', '.search', function () {
            $('.search-bar').addClass('search-bar-active')
        });
        $(document).on('click', '.search-cancel', function () {
            $('.search-bar').removeClass('search-bar-active')
        });

        /* login-sign-up-form */
        $(document).on('click', '.user,.already-account', function () {
            $('.form').addClass('login-active').removeClass('sign-up-active')
        });

        $(document).on('click', '.sign-up-btn', function () {
            $('.form').addClass('sign-up-active').removeClass('login-active')
        });

        $(document).on('click', '.form-cancel', function () {
            $('.form').removeClass('login-active').removeClass('sign-up-active')
        });


    </script>

</body>

</html>
